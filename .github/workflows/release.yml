name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./gravity
        run: npm ci

      - name: Build
        working-directory: ./gravity
        run: npm run build

      - name: Zip build output
        working-directory: ./gravity
        run: zip -r ../gravity-build.zip dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: gravity-build.zip
